trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile.dockerfile'
        tags: |
          $(tag)

    # Retag the built image for the repository
    - script: docker tag $(tag) amir3170/project:$(tag)
      displayName: Retag Image

    - task: Docker@2
      displayName: Push an image
      inputs:
        containerRegistry: 'docker-registery'  # Ensure this is correctly named and configured
        repository: 'amir3170/project'
        command: push
        tags: |
          $(tag)
